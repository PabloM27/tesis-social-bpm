<div *ngIf="!selectedTopic" class="col-lg-12">
  <h3 *ngIf="process "  >Topicos del Proceso: {{process.title}}</h3>
  <process (eventEmmiterProcess)="refreshProcessOutPut($event)" ></process>
  <div *ngIf="process" class="col-xs-12"> 
      <div  *ngFor="let topic_id of process.topics"   >
        <div class="col-xs-10">
            <topic *ngIf="topic_id" [topic_id]="topic_id"></topic>
        </div> 
        <div class="col-xs-2">
            <button class="btn btn-success" 
						(click)="showTopic(topic_id)" > Ver Topico</button>
        </div>     
      </div >
  </div >
</div >
<div *ngIf="selectedTopic" class="col-lg-12">
    <app-topic-comments *ngIf="selectedTopic" [topic_selected_id]="selectedTopic" ></app-topic-comments>
</div>
<div class="clearfix"></div>
