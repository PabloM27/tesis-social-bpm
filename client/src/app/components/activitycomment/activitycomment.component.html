<div class="btn-float-social">
    <div class="text-center" data-toggle="modal" data-target="#myModal2">
        <i class="glyphicon glyphicon-thumbs-up"></i>
    </div>


    <!-- Modal -->
    <div class="modal right fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel2">Comentarios</h4>
                </div>

                <div class="modal-body">
                    <div *ngFor="let comment of comments" class="contentCommentsAct">
                        <div class="img-user">
                            <app-info-user [user]="comment.emitter"></app-info-user>
                        </div>
                        <div class="comment">
                            <div class="date-comment">{{comment.text}}</div>
                            <div class="text-comment">{{comment.create}}</div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <div>
                        <mat-form-field>
                            <textarea matInput class="" placeholder="Escribir comentario" #comment_ name="comment_"></textarea>
                        </mat-form-field>
                        <button mat-stroked-button (click)="addComment(comment_.value)" class="">Enviar</button>
                    </div>
                </div>

            </div>
            <!-- modal-content -->
        </div>
        <!-- modal-dialog -->
    </div>
    <!-- modal -->


</div>
<!-- container -->
