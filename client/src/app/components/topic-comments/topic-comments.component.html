<div class="">
    <div class="">
        <div class="">
            <div style="padding-top:1%">
                <topic *ngIf="topic_selected_id" [topic_id]="topic_selected_id" [completo]="'true'"></topic>
            </div>
            <div *ngIf="topic">
                <h4 *ngIf="comments.length > 0">Comentarios:</h4>
                <div class="topic-comments col-xs-12 ">
                    <div *ngFor="let comment of comments">
                        <app-comment *ngIf="comment" [comment_object]="comment"></app-comment>
                    </div>
                </div>
                <div class="col-xs-12">
                    <mat-form-field class="comment-input">
                                <textarea matInput placeholder="Comentar" [(ngModel)]="newTextComment" ></textarea>
                    </mat-form-field>
                        
                </div>
                <div class="col-xs-12">             
                    <button mat-raised-button color="primary" (click)="addComment()">Aceptar</button>
                </div>     
                

            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
