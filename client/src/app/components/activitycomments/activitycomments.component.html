<div>

    <!-- Modal -->

    <div class="" role="document">
        <div class="modal-content">

            <div class="modal-header" style="padding:0px;">
                <h4 class="modal-title" id="myModalLabel2" style="padding-left:5px;">Comentarios</h4>
            </div>

            <div class="modal-body" [scrollTop]="myScrollVariable" #modalcomments style="padding-bottom:2%">

                <div class="comments" *ngFor="let comment of comments">
                    <app-activity-comment *ngIf="comment" [activitycomment_object]="comment"></app-activity-comment>
                </div>
            </div>
            <div class="modal-footer" *ngIf="!showMode">
                <div class="content-comment">
                    <div *ngIf="showTag" [style.bottom.px]="bottomTag" [style.left.px]="leftTag" class="dropdownTag" #dropTag>
                        <div *ngFor="let hashtag of hashtags" (click)="setTag(hashtag.text)">
                            #{{hashtag.text}}
                        </div>
                    </div>
                    <mat-form-field>

                        <textarea #textareaComment matInput (keyup)="keyText(commentText,$event)" placeholder="Escribir comentario" [(ngModel)]="commentText">
                                    </textarea>

                    </mat-form-field>
                    <div contenteditable="true" class="divClone">
                        <span [innerHTML]="textCopy"></span><span #spanPosition></span>
                    </div>
                    <button mat-raised-button color="primary" (click)="addComment()">Aceptar</button>
                </div>
            </div>
        </div>
        <!-- modal-content -->
    </div>
    <!-- modal-dialog -->
    <!-- modal -->
</div>
<!-- container -->
