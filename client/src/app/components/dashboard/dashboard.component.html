
<h2 class="text-center">Tablero de Control</h2>
<div class="container">
  <div class="col-sm-4 text-center">
    <h3 class="text-center">Hashtags totales</h3>
    <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          [options]="pieChartOptions"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
    </div>
    <div class="col-sm-4 text-center" style="display:none">
      <h3 class="text-center">Hashtag principal en Actividad</h3>
      <canvas baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [chartType]="doughnutChartType"></canvas>
    </div>
    <div class="col-sm-10 text-center">
        <h3 class="text-center">Hashtags por Actividad</h3>
      <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartClick)="chartClicked($event)"></canvas>
    </div>

    
</div>
<div class="container">
</div>
