<div class="cont-comment" *ngIf="comment">
    <div class="cont-user-commnet">
        <app-info-user [user]="comment.emitter"></app-info-user>
    </div>
    <div class="cont-fecha-comment">{{ (comment.created_at | amFromUnix) | amLocale:'es' | amTimeAgo}}</div>

    <div class="cont-right">
        <div class="cont-name-user">{{comment.emitter.name}}</div>
        <div class="cont-text-comment">{{comment.text}}</div>
    </div>
</div>
<hr>
